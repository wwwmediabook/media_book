<!DOCTYPE html>

    <script>
      // ইউজার যে লিঙ্কে যেতে চেয়েছিল, সেটি sessionStorage-এ সেভ করা হচ্ছে

      // নিচের '/media_book/' অংশটি আপনার রিপোজিটরির নামের সাথে মিলিয়ে পরিবর্তন করুন।
      location.href = '/media_book/';
    </script>
